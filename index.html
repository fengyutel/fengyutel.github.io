<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>弹窗通知 —— 风羽工作室</title>
<style>
  /* 弹窗样式 */
  .modal {
    display: flex; /* 直接显示 */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    align-items: center;
    justify-content: center;
  }

  /* 弹窗内容样式 */
  .modal-content {
    background-color: #fefefe;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  /* 按钮样式 */
  .modal-button {
    padding: 10px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  .modal-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<!-- 弹窗 -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <h1>计划通知</h1>
    <p>大家好，我是风羽，现在正在设计这个网站的内容，是一个资源分享网站，也是感谢大家的支持和访问</p>
    <p>如有建议请发生至 hdsesec@outlook.com   谢谢</p>
    <!-- 同意按钮 -->
    <button class="modal-button" id="agreeBtn">我已同意</button>
  </div>
</div>

<script>
// 获取同意按钮
var agreeBtn = document.getElementById("agreeBtn");

// 点击同意按钮后执行的操作
agreeBtn.onclick = function() {
  // 弹出警告框
  alert('谢谢支持🥰！');
  
  // 跳转到新页面
  window.location.href = 'wh.html';
}
</script>

</body>
</html>
